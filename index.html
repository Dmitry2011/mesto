<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/mesto.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/jacIfCusto.jpg" alt="фотография исследователя океанов Жак-Ив Кусто" class="avatar">
      <div class="profile-info">
        <div>
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile-info__edit-button"></button>
      </div>
      <button type="button" class="add-button"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img src="./images/karachaevsk.jpg" alt="Старинное здание на фоне гор" class="element__mask-group">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__group"></div>
      </li>
      <li class="element">
        <img src="./images/goraElBrus.jpg" alt="Гора эльбрус на закате" class="element__mask-group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__group"></div>
      </li>
      <li class="element">
        <img src="./images/dombai.jpg" alt="Хвойный лес на фоне заснеженных гор" class="element__mask-group">
          <h2 class="element__title">Домбай</h2>
          <div class="element__group"></div>
      </li>
      <li class="element">
        <img src="./images/goraElBrus.jpg" alt="Гора эльбрус на закате" class="element__mask-group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__group"></div>
      </li>
      <li class="element">
        <img src="./images/dombai.jpg" alt="Хвойный лес на фоне заснеженных гор" class="element__mask-group">
          <h2 class="element__title">Домбай</h2>
          <div class="element__group"></div>
      </li>
      <li class="element">
        <img src="./images/karachaevsk.jpg" alt="Старинное здание на фоне гор" class="element__mask-group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__group"></div>
      </li>
      <li class="element">
        <img src="./images/karachaevsk.jpg" alt="Старинное здание на фоне гор" class="element__mask-group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__group"></div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class='popup__form'>
        <input class="popup__name" type="text" required="required" value="Жак-Ив Кусто"/>
        <input class="popup__profession" type="text" required="required" value="Исследователь океана"/>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <div class="popup__close"></div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
