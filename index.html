<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/mesto.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/jacIfCusto.jpg" alt="фотография исследователя океанов Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
      </div>
      <button type="button" aria-label="Добавить картачку" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Секция со списком карточек">
      <ul class="elements__list">
        <template id="element-item-template">
          <li class="element">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="element__mask-group">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__group"></button>
            <button type="button" aria-label="Удалить карточку" class="element__delete">
              <div class="element__cap"></div>
              <div class="element__basket"></div>
            </button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-profile" class='popup__form' novalidate>
        <input id='name-input' name="name" class="popup__subtitle popup__subtitle_type_name form__input" type="text" required minlength="2" maxlength="40"/>
        <span class="popup__input-error name-input-error"></span>
        <input id='profession-input' name="profession" class="popup__subtitle popup__subtitle_type_profession form__input" type="text" required minlength="2" maxlength="200"/>
        <span class="popup__input-error profession-input-error"></span>
        <button type="submit" class="popup__button popup__button-profile form__submit">Сохранить</button>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-location">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="form-mesto" class='popup__form' novalidate>
        <input id='mesto-input' name="mesto" class="popup__subtitle popup__subtitle_type_mesto form__input" type="text" required minlength="2" maxlength="30" placeholder = 'Название'/>
        <span class="popup__input-error mesto-input-error"></span>
        <input id='link-input' name="link" class="popup__subtitle popup__subtitle_type_link form__input" type="url" required placeholder = 'Ссылка на картинку'/>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__button popup__button-new-location form__submit">Создать</button>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_picture">
    <div class="picture">
      <img src="./images/dombai.jpg" alt="" class="picture__card">
      <h3 class="picture__title">Карачаево-Черкессия</h3>
      <button type="button" aria-label="Закрыть" class="popup__close"></button>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>
</html>
